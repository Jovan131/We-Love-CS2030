<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="calendar-container">
        <div class="header">
            <ul class="timeslots">
                <li>1400</li>
                <li>1500</li>
                <li>1600</li>
                <li>1700</li>
                <li>1800</li>
                <li>1900</li>
                <li>2000</li>
                <li>2100</li>
                <li>2200</li>
                <li>2300</li>
            </ul>
        </div>
        <div class="main">
            <div class="main-row">
                <div class="days-of-week">Mon</div>
                <div class="badminton">Badminton: 28/30</div>
                <div class="squash">Squash: 7/10</div>
                <div class="slots-row"></div>
            </div>
            <div class="main-row">
                <div class="days-of-week">Tue</div>
                <div class="floorball">Floorball: 15/20</div>
                <div class="volleyball">Volleyball: 41/34</div>
                <div class="slots-row"></div>
            </div>
            <div class="main-row">
                <div class="days-of-week">Wed</div>
                <div class="table-tennis">Table tennis: 26/20</div>
                <div class="slots-row"></div>
            </div>
            <div class="main-row">
                <div class="days-of-week">Thu</div>
                <div class="basketball">Basketball: 7/15</div>
                <div class="rc4fe">RC4fe: 25/15</div>
                <div class="slots-row"></div>
            </div>
            <div class="main-row">
                <div class="days-of-week">Fri</div>
                <div class="dodgeball">Dodgeball: 31/25</div>
                <div class="rc4climbing">RC4Climbing: 4/15</div>
                <div class="slots-row"></div>
            </div>
        </div>
    </div>
</body>
</html>
